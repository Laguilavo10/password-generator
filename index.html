<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de contraseñas</title>
</head>
<body>
    <h1>Generador de contraseñas</h1>
    <div class="generator-container">
        <div class="filters">
            <label>Cantidad Caracteres
                <input type="number" value="10" class="cantidad-caracteres">
            </label>
            <div >
                <span>¿Quieres que contenga?</span>
                <label>Numeros
                    <input type="checkbox" class="numerosOK" checked="true">
                </label>
                <label>Minusculas
                    <input type="checkbox" class="minusculasOK" checked="true">
                </label>
                <label>Mayusculas
                    <input type="checkbox" class="mayusculasOK" checked="true">
                </label>
                <label>Simbolos
                    <input type="checkbox" class="simbolosOK" checked="true">
                </label>
            </div>
        </div>
        <button id="generadorContraseña">Generar Contraseña</button>
        <input type="text" id="contraseña">
    </div>
    <script src="main.js"></script>
</body>
</html>
